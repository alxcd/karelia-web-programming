<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator Exercise</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" crossorigin href="assets/react_calculator.css">
    <script type="module" crossorigin src="assets/react_calculator.css"></script>
  </head>

  <body>
    <p>Calculator exercise</p>
    <form id="calculatorForm">
      <div class="column">
        JS Calculator
        <div class="row">
          <input id="num_a_input"/>
          <input id="num_b_input"/>
        </div>
        <br />
        <div class="row">
          <button type="button" onclick="setResult('add')">+</button>
          <button type="button" onclick="setResult('subtract')">-</button>
          <button type="button" onclick="setResult('multiply')">*</button>
          <button type="button" onclick="setResult('divide')">/</button>
          <button type="button" onclick="setResult('hypotenuse')">hyp</button>
        </div>
        <br />
        <div class="row">
          <canvas id="resultCanvas"></canvas>
        </div>
      </div>
      <div class="column">
        React calculator
        <div id="root"></div>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      </div>
    </form>
    <button type="button" onclick="clearOutput()">clearOutput</button>
    <div id="result_div" />
  </body>
</html>
