<!DOCTYPE html>
<html>
  <head>
    <title>Alex's sorting visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sorting.js"></script>
  </head>
  <body>
    <h1>Sorting Visualizer</h1>
    <button type="button" onclick="visualizeSorting('bubbleSort')">Bubble</button>
    <button type="button" onclick="visualizeSorting('insertionSort')">Insertion</button>
    <button type="button" onclick="visualizeSorting('quickSort')">Quick</button>
    <button type="button" onclick="alterTimeout(10)">Speed +</button>
    <button type="button" onclick="alterTimeout(-10)">Speed -</button>
    <div id="visualizer"></div>
    <script src="main.js"></script>
  </body>
</html>
